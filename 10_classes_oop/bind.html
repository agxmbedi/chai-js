</head>
<body>
    <button> Button clicked</button>
</body>

<script>
    class React{
        constructor(){
            this.library="React"
            this.server="www.google.com"

            //bind this used here to pass on the 
        }
        handleclick(){
            console.log('button clicked');
            console.log(this.server);
            
        }
    }
    const user=new React()
</script>
